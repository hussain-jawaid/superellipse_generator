<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superellipse Generator</title>
    <!-- font family cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Anek+Tamil:wght@100..800&family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,100;1,9..40,100&family=Geist+Mono:wght@100..900&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz@0,14..32;1,14..32&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Google Material Symbols Outlined CDN (fixed) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-[var(--bg)] w-full h-screen">
    <main class="xl:w-[60%] xl:mx-auto w-full h-auto bg-[var(--bg)]">
        <header class="relative p-6 xl:pt-7">
            <h1 class="font-geist-mono text-2xl lg:text-3xl text-[var(--text)] text-center tracking-[-2px]">Superellipse
                Generator</h1>
            <!-- dark mode toggle -->
            <div class="flex justify-center absolute top-6 right-6">
                <button id="themeToggle"
                    class="theme-toggle w-8 h-8 rounded-xl text-[var(--text)] flex items-center justify-center hover:scale-[1.05] transition-transform duration-200"
                    aria-label="Toggle dark mode" title="Toggle dark mode"
                    style="border: var(--border); box-shadow: var(--shadow);">
                </button>
            </div>
        </header>

        <!-- main -->
        <div
            class="flex flex-col lg:flex-row h-auto w-auto gap-8 lg:gap-0 lg:justify-between px-5 lg:px-6 mt-4 tracking-[-0.5px]">
            <!-- parameters panel -->
            <div class="font-geist-mono bg-[var(--panel-bg)] rounded-xl lg:w-[48.5%] p-6"
                style="border: var(--border); box-shadow: var(--shadow);">
                <h2 class="text-lg text-[var(--text)] mb-6">Parameters</h2>

                <!-- Eccentricity (n) -->
                <div class="mb-6 flex flex-col gap-3">
                    <div class="flex items-center justify-between">
                        <label class="block text-[12px] font-medium text-[var(--text)] mb-2">Eccentricity (n)</label>
                        <div id="eccentricityValueBox"
                            class="value-box w-14 px-2 py-1 text-[12px] rounded-xl text-[var(--text)] bg-[var(--panel-bg)] text-center"
                            style="border: var(--border); box-shadow: var(--shadow);"></div>
                    </div>
                    <div>
                        <input type="range" min="0.5" max="10" step="0.1" value="2.9" class="slider w-full"
                            id="eccentricityBar">
                    </div>
                </div>

                <!-- Width -->
                <div class="mb-6 flex flex-col gap-3">
                    <div class="flex items-center justify-between">
                        <label class="block text-[12px] font-medium text-[var(--text)] mb-2">Width</label>
                        <div id="widthValueBox"
                            class="value-box w-14 px-2 py-1 text-[12px] rounded-xl text-[var(--text)] bg-[var(--panel-bg)] text-center"
                            style="border: var(--border); box-shadow: var(--shadow);"></div>
                    </div>
                    <div>
                        <input type="range" min="50" max="395" step="5" value="200" class="slider w-full" id="widthBar">
                    </div>
                </div>

                <!-- Height -->
                <div class="mb-6 flex flex-col gap-3">
                    <div class="flex items-center justify-between">
                        <label class="block text-[12px] font-medium text-[var(--text)] mb-2">Height</label>
                        <div id="heightValueBox"
                            class="value-box w-14 px-2 py-1 text-[12px] rounded-xl text-[var(--text)] bg-[var(--panel-bg)] text-center"
                            style="border: var(--border); box-shadow: var(--shadow);"></div>
                    </div>
                    <div>
                        <input type="range" min="50" max="395" step="5" value="200" class="slider w-full"
                            id="heightBar">
                    </div>
                </div>

                <!-- Color -->
                <div class="mb-6 flex items-center justify-between">
                    <label class="block text-[12px] font-medium text-[var(--text)] mb-2">Color</label>
                    <div class="flex items-center gap-3">
                        <input type="color" id="colorPicker" value="#000000"
                            class="w-6 h-6 border border-gray-300 rounded cursor-pointer">
                        <div id="colorValueBox"
                            class="value-box w-17 px-2 py-1 text-[12px] rounded-xl text-[var(--text)] bg-[var(--panel-bg)] text-center"
                            style="border: var(--border); box-shadow: var(--shadow);">#000000</div>
                    </div>
                </div>


                <!-- Legend -->
                <div class="mt-8 pt-4 border-t border-gray-200">
                    <h3 class="text-sm font-medium text-[var(--text)] mb-3">Legend</h3>
                    <div class="space-y-1 text-sm text-[var(--muted)]">
                        <div>n = 1: Diamond</div>
                        <div>n = 2: Circle</div>
                        <div>n > 2: Rounded rectangle</div>
                        <div>n → ∞: Rectangle</div>
                    </div>
                </div>
            </div>

            <!-- right side panel -->
            <div class="sticky top-4 h-full lg:w-[48.5%] flex flex-col items-center gap-4">
                <!-- canvas' outer box -->
                <div class="bg-[var(--panel-bg)] rounded-xl h-auto w-full p-6"
                    style="border: var(--border); box-shadow: var(--shadow);">
                    <!-- canvas' inner/grid box -->
                    <div class="relative w-full aspect-square grid-bg flex items-center justify-center overflow-hidden">
                        <!-- Superellipse (n = 0.6) -->
                        <svg id="superellipseSvg" class="w-full h-full" viewBox="-200 -200 400 400"
                            preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"
                            aria-label="Superellipse diamond">
                            <defs>
                                <!-- Gradient similar to your Tailwind bg-gradient-to-br -->
                                <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
                                    <stop offset="0" stop-color="#3a3a3a" stop-opacity="0.9" />
                                    <stop offset="1" stop-color="#1a1a1a" stop-opacity="0.9" />
                                </linearGradient>

                                <!-- Soft shadow (optional) -->
                                <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
                                    <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.25" />
                                </filter>
                            </defs>

                            <!-- Path generated by the script below -->
                            <path id="superellipsePath" fill="url(#grad)" stroke-width="2" filter="url(#shadow)" />
                        </svg>
                    </div>
                </div>

                <!-- ellipse info -->
                <div class="bg-[var(--panel-bg)] px-6 py-2 rounded-xl flex items-center gap-4"
                    style="border: var(--border); box-shadow: var(--shadow);">
                    <div id="ellipseInfo" class="font-geist-mono flex items-center gap-2 text-xs">
                        <span class="text-[var(--text)]">Current:</span>
                        <div class="text-[var(--muted)]">
                            <span id="ellipseInfoW">200</span> x
                            <span id="ellipseInfoH">200</span>,
                            n = <span id="ellipseInfoE">2.9</span>
                        </div>
                    </div>
                    <div id="ellipseInfoColor" class="w-4 h-4 rounded-full"></div>
                </div>

                <!-- ellipse download buttons -->
                <div class="font-geist-mono w-full flex lg:flex-row flex-col justify-between gap-2">
                    <!-- SVG Button -->
                    <button id="downloadSVG" class="flex-1 flex items-center justify-center gap-2 px-4 py-2 text-sm rounded-xl hover:scale-[1.05] transition-transform duration-200
                    bg-[var(--svg-btn-bg)] text-[var(--svg-btn-text)]"
                        style="border: var(--border); box-shadow: var(--shadow);">
                        <span class="material-symbols-outlined">download</span>
                        Download SVG
                    </button>

                    <!-- PNG Button -->
                    <button id="downloadPNG" class="flex-1 flex items-center justify-center gap-2 px-4 py-2 text-sm rounded-xl hover:scale-[1.05] transition-transform duration-200 
                    bg-[var(--png-btn-bg)] text-[var(--png-btn-text)]"
                        style="border: var(--border); box-shadow: var(--shadow);">
                        <span class="material-symbols-outlined">download</span>
                        Download PNG
                    </button>
                </div>
            </div>
        </div>

        <footer class="w-full border-t border-solid border-gray-300 mt-14 px-4 lg:px-0 py-6">
            <p class="font-geist-mono text-sm tracking-[-0.5px] text-center text-[var(--muted)]">Built with precision
                and
                care for mathematical beauty</p>
        </footer>
    </main>
    <!-- JavaScript files -->
    <script src=" js/script.js">
    </script>
    <script src="js/darkmode.js"></script>
    <script src="js/sliderPanel.js"></script>
    <script src="js/drawSuperellipse.js"></script>
    <script src="js/superellipseController.js"></script>
</body>

</html>
